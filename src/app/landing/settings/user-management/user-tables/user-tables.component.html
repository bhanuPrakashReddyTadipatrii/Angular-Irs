<div>
    <header class="page-title-bar" *ngIf="!pageType">
        <!-- <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">
                    <a href="#"><i class="breadcrumb-icon fa fa-angle-left mr-2"></i>Forms</a>
                </li>
            </ol>
        </nav> -->
        <h5 class="ml-3 my-2" *ngIf="selectedView"> {{userLabels?.[selectedView]['label']}} </h5>
    </header>
    <div class="m-3" *ngIf="selectedView && !loader?.table">
        <ucp-ag-grid-table [agGridOptions]="agGridOptions" [clickableColumns]="agGridOptions?.clickableColumns" (aggridEmitter)="aggridEmitter($event)"  ></ucp-ag-grid-table>
    </div>
    <ng-container *ngIf="loader?.table">
        <div>
            <div id="loader-wrapper-submaincontent">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<button type="button" class="btn btn-primary" hidden data-toggle="modal" data-target="#usersModal" id="users_id"
    data-backdrop="static" data-keyboard="false"></button>
<button type="button" class="btn btn-primary" hidden data-toggle="modal" data-target="#userRolesModal" id="user-roles_id"
    data-backdrop="static" data-keyboard="false"></button>
<button type="button" class="btn btn-primary" hidden data-toggle="modal" data-target="#userGroupModal" id="user-access-groups_id"
    data-backdrop="static" data-keyboard="false"></button>

<!-- User Access Group Modal -->
<div class="modal" id="userGroupModal" tabindex="-1" role="dialog" aria-labelledby="userGroupModalTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{(meta?.id ? 'Edit ' : 'Add ') + userLabels?.[selectedView]?.messageLabel}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_user-access-groups_id" (click)="closeUserConf()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="overflow-y: auto;">
        <div class="row m-0" *ngIf="meta?.type">
          <ng-container *ngIf="selectedView === 'user-access-groups'">
            <ucp-config-user-access-group class="pl-0" [pageconf]="meta" (userGroupEmitter)="userConfEmitter($event)"></ucp-config-user-access-group>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User Modal -->
<div class="modal right fade" id="usersModal" tabindex="-1" role="dialog" aria-labelledby="usersModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-min-width-slider" ucpGlobalSlider [ucpSliderType]="'right-to-left'" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{(meta?.id ? 'Edit ' : 'Add ') + userLabels?.[selectedView]?.messageLabel}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_users_id" (click)="closeUserConf()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="overflow-y: auto;">
        <div class="row m-0" *ngIf="meta?.type">
          <ng-container *ngIf="selectedView === 'users'">
            <ucp-config-user class="pl-0" [pageconf]="meta" (userEmitter)="userConfEmitter($event)"></ucp-config-user>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User Role Modal -->
<div class="modal right fade" id="userRolesModal" tabindex="-1" role="dialog" aria-labelledby="userRolesModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-min-width-slider min_w_75" ucpGlobalSlider [ucpSliderType]="'right-to-left'" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{(meta?.id ? 'Edit ' : 'Add ') + userLabels?.[selectedView]?.messageLabel}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_user-roles_id" (click)="closeUserConf()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="overflow-y: auto;">
        <div class="row m-0" *ngIf="meta?.type">
          <ng-container *ngIf="selectedView === 'user-roles'">
            <ucp-config-user-role class="pl-0" [pageconf]="meta" (userRoleEmitter)="userConfEmitter($event)"></ucp-config-user-role>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
