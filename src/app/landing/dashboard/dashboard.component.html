<div class="wrapper" *ngIf="!loaders?.dashboard">
    <div class="page">
      <div class="page-inner">
        <header class="page-title-bar">
          <div class="d-flex flex-column flex-md-row">
            <p class="lead">
              <span class="font-weight-bold">Hi, Have a Nice Day.</span> <span class="d-block text-muted">Here’s what’s happening today.</span>
            </p>
            <div class="ml-auto">
              <div class="dropdown">
                <button class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span>This Year</span> <i class="fa fa-fw fa-caret-down"></i></button> <!-- .dropdown-menu -->
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-md stop-propagation">
                  <div class="dropdown-arrow"></div><!-- .custom-control -->
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="dpToday" name="dpFilter" data-start="2019/03/27" data-end="2019/03/27"> <label class="custom-control-label d-flex justify-content-between" for="dpToday"><span>Today</span> <span class="text-muted">Mar 27</span></label>
                  </div><!-- /.custom-control -->
                  <!-- .custom-control -->
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="dpYesterday" name="dpFilter" data-start="2019/03/26" data-end="2019/03/26"> <label class="custom-control-label d-flex justify-content-between" for="dpYesterday"><span>Yesterday</span> <span class="text-muted">Mar 26</span></label>
                  </div><!-- /.custom-control -->
                  <!-- .custom-control -->
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="dpWeek" name="dpFilter" data-start="2019/03/21" data-end="2019/03/27" checked=""> <label class="custom-control-label d-flex justify-content-between" for="dpWeek"><span>This Week</span> <span class="text-muted">Mar 21-27</span></label>
                  </div><!-- /.custom-control -->
                  <!-- .custom-control -->
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="dpMonth" name="dpFilter" data-start="2019/03/01" data-end="2019/03/27"> <label class="custom-control-label d-flex justify-content-between" for="dpMonth"><span>This Month</span> <span class="text-muted">Mar 1-31</span></label>
                  </div><!-- /.custom-control -->
                  <!-- .custom-control -->
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="dpYear" name="dpFilter" data-start="2019/01/01" data-end="2019/12/31"> <label class="custom-control-label d-flex justify-content-between" for="dpYear"><span>This Year</span> <span class="text-muted">2019</span></label>
                  </div><!-- /.custom-control -->
                  <!-- .custom-control -->
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="dpCustom" name="dpFilter" data-start="2019/03/27" data-end="2019/03/27"> <label class="custom-control-label" for="dpCustom">Custom</label>
                    <div class="custom-control-hint my-1">
                      <!-- datepicker:range -->
                     </div>
                  </div><!-- /.custom-control -->
                </div><!-- /.dropdown-menu -->
              </div><!-- /.dropdown -->
            </div>
          </div>
        </header><!-- /.page-title-bar -->
        <!-- .page-section -->
        <div class="page-section">
          <!-- .section-block -->
          <div class="section-block">
            <!-- metric row -->
            <div class="metric-row">
              <div class="col-lg-12">
                <div class="metric-row metric-flush">
                  <!-- metric column -->
                  <ng-container *ngFor="let eachItem of data; let ind = index">
                    <div class="col-2 card card-fluid px-0 mr-3">
                        <!-- .metric -->
                        <a class="metric metric-bordered align-items-center">
                          <div class="metric-badge">
                            <span class="badge badge-lg {{eachItem?.label === 'OPEN' ? 'badge-danger' : (eachItem?.label === 'RESOLVED' ? 'badge-success' : (eachItem?.label === 'PENDING' ? 'badge-warning' : 'badge-info') )}}"><span class="oi oi-media-record pulse mr-1"></span> {{eachItem?.label}}</span>
                          </div>
                          <p class="metric-value h3" title="eachItem?.value">
                            <sub><i class="oi oi-people"></i></sub> <span class="value">{{eachItem?.value}}</span>
                          </p>
                        </a> <!-- /.metric -->
                      </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- grid column -->
            <div class="col-12 col-lg-12 col-xl-4">
              <!-- .card -->
              <div class="card card-fluid chart_options">
                <!-- .card-body -->
                <div class="card-body">
                  <h3 class="card-title mb-4"> Completion Tasks </h3>
                  <ucp-visual-charts style="height: 100% !important; width: 100% !important"
                                [chartOptions]="chartOptions1"></ucp-visual-charts>
                </div><!-- /.card-body -->
              </div><!-- /.card -->
            </div><!-- /grid column -->
            <!-- grid column -->
            <div class="col-12 col-lg-6 col-xl-4">
              <!-- .card -->
              <div class="card card-fluid chart_options">
                <!-- .card-body -->
                <div class="card-body">
                  <h3 class="card-title"> Tasks Performance </h3><!-- easy-pie-chart -->
                  <ucp-visual-charts style="height: 100% !important; width: 100% !important"
                  [chartOptions]="chartOptions2"></ucp-visual-charts>
                </div><!-- /.card-body -->
                <!-- .card-footer -->
              </div><!-- /.card -->
            </div><!-- /grid column -->
            <!-- grid column -->
            <div class="col-12 col-lg-6 col-xl-4">
              <!-- .card -->
              <div class="card card-fluid chart_options">
                <!-- .card-body -->
                <div class="card-body pb-0">
                  <h3 class="card-title"> Leaderboard </h3><!-- legend -->
                  <ucp-visual-charts style="height: 100% !important; width: 100% !important"
                  [chartOptions]="chartOptions3"></ucp-visual-charts>
                </div><!-- /.card-body -->
              </div><!-- /.card -->
            </div><!-- /grid column -->
          </div><!-- /grid row -->
        </div><!-- /.page-section -->
      </div><!-- /.page-inner -->
    </div><!-- /.page -->
  </div>
  <ng-container *ngIf="loaders?.dashboard">
    <div>
        <div id="loader-wrapper-submaincontent">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</ng-container>
